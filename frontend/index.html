<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Role Chat</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Noto Sans CJK", Arial; margin: 24px; color: #111; }
    .row { margin-bottom: 12px; }
    button { padding: 8px 14px; border: 0; border-radius: 10px; background: #2563eb; color: #fff; cursor: pointer; }
    button.secondary { background: #6b7280; }
    button:disabled { background: #9ca3af; cursor: not-allowed; }
    select, textarea { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #e5e7eb; font-size: 14px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #eef2ff; color: #3730a3; font-size: 12px; }
    .muted { color: #6b7280; font-size: 13px; }
    .status { font-size: 13px; color: #2563eb; }
  </style>
</head>
<body>
  <h1>AI Role Chat</h1>
  <div class="row">
    <span class="pill">MVP</span>
    <span class="muted">语音 → ASR → LLM → TTS（可选人设）</span>
  </div>

  <div class="row card">
    <label>选择角色（Persona）</label>
    <select id="persona">
      <option value="你是一个机灵、爱说“俺老孙”的中文角色。语气轻快，俏皮，善于用比喻，避免学术化长句。">孙悟空（机灵俏皮）</option>
      <option value="你是一个干练的中文虚拟秘书，说话简洁、礼貌、以要点清单输出，善于确认细节。">虚拟秘书（干练简洁）</option>
      <option value="你是一位温柔耐心的中文导游，对城市吃住行很熟，先给概览再给两条推荐路线。">旅行导游（亲切耐心）</option>
    </select>
  </div>

  <div class="row card">
    <div class="row">
      <button id="btnRecord">开始录音</button>
      <button id="btnStop" class="secondary" disabled>停止录音</button>
      <span id="status" class="status"></span>
    </div>
    <div class="row">
      <label class="muted">或输入文本直接聊天</label>
      <textarea id="textInput" rows="2" placeholder="在这里打字提问…"></textarea>
      <div style="margin-top:8px;">
        <button id="btnSendText" class="secondary">发送文本</button>
      </div>
    </div>
  </div>

  <div class="row card">
    <div class="row">
      <strong>ASR 文本：</strong>
      <div id="asrText" class="muted">(等待识别…)</div>
    </div>
    <div class="row">
      <strong>LLM 回复：</strong>
      <div id="llmText" class="muted">(等待生成…)</div>
    </div>
    <div class="row">
      <strong>语音播放：</strong><br/>
      <audio id="player" controls></audio>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
