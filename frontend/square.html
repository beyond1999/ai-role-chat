<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Three + GLTFLoader (import map)</title>
  <style>
    html,body { margin:0; height:100%; }
    canvas { width:100%; height:100%; display:block; }
    #log { position:fixed; left:8px; bottom:8px; font:12px/1.4 monospace; background:#0008; color:#fff; padding:6px 8px; border-radius:6px;}
  </style>

  <!-- ğŸ”‘ å…³é”®ï¼šå‘Šè¯‰æµè§ˆå™¨ â€œthreeâ€ å’Œ â€œthree/addons/â€ åˆ†åˆ«å¯¹åº”åˆ°å“ªé‡Œ -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
<canvas id="app"></canvas>
<div id="log">bootâ€¦</div>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

const log = (...a)=>{ const el=document.getElementById('log'); el.textContent=a.join(' '); console.log(...a); };

// åŸºç¡€åœºæ™¯
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('app'), antialias:true });
renderer.setSize(innerWidth, innerHeight);
addEventListener('resize', ()=>renderer.setSize(innerWidth, innerHeight));

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 1.5, 3);

scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const dir = new THREE.DirectionalLight(0xffffff, 1.2); dir.position.set(2,4,3); scene.add(dir);

// è‡ªæµ‹æ–¹å—
const cube = new THREE.Mesh(
  new THREE.BoxGeometry(),
  new THREE.MeshStandardMaterial({ color: 0x44aa88 })
);
cube.position.set(-1, 1.2, 0);
scene.add(cube);

// å…ˆæ¢æµ‹æ¨¡å‹ç›´é“¾æ˜¯å¦èƒ½è®¿é—®ï¼ˆé¿å… 404/è·¨åŸŸï¼‰
const url = 'public/assets/avatar.glb'; // ç¡®ä¿æ–‡ä»¶åœ¨ frontend/public/assets/avatar.glb
try {
  const head = await fetch(url, { method: 'HEAD' });
  if (!head.ok) log(`æ¨¡å‹å¯è®¿é—®ï¼š${url} (HTTP ${head.status})`);
  else log('modules ok, loading modelâ€¦');
} catch (e) {
  log('âš ï¸ æ— æ³•è®¿é—®æ¨¡å‹ç›´é“¾ï¼ˆå¯èƒ½è·¯å¾„ä¸å¯¹æˆ–è¢«æ‹¦æˆªï¼‰');
}

// åŠ è½½ GLB
const loader = new GLTFLoader();
loader.load(
  url,
  (gltf)=>{
    log('âœ… GLB loaded');
    scene.add(gltf.scene);
    gltf.scene.traverse(o=>{
      if (o.isMesh && o.morphTargetDictionary) {
        console.log('Morph keys of', o.name, Object.keys(o.morphTargetDictionary));
      }
    });
  },
  (ev)=>{ if (ev.total) log(`loading ${(ev.loaded/ev.total*100).toFixed(0)}%`); },
  (err)=>{ console.error(err); log('âŒ GLB load errorï¼ˆçœ‹æ§åˆ¶å°çº¢å­—ï¼‰'); }
);

(function animate(){
  requestAnimationFrame(animate);
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
})();
</script>
</body>
</html>
